<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="container">
    <div class="slider">
        <div class="slides">
          <img src="a3.jpg" class="slide active">
          <img src="a1.jpg" class="slide">
          <img src="a2.jpg" class="slide">
          <img src="a4.jpg" class="slide">
        </div>
    </div>
       <div class="button">
        <button id="prevBtn">⏪ Previous</button>
        <button id="nextBtn">⏩ Next</button>
       </div>
   </div>
     
      



    <script src="script.js"></script>
</body>
</html>
